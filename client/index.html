    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Online Auction System - MERN Stack Project"
    />

    <!-- AdSense script with error handling for ad blockers -->
    <script>
      // Check if ad blockers are present and load AdSense conditionally
      (function() {
        try {
          const script = document.createElement('script');
          script.async = true;
          script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9347518247329906';
          script.crossOrigin = 'anonymous';
          script.onerror = function() {
            console.log('AdSense blocked or failed to load - continuing without ads');
          };
          document.head.appendChild(script);
        } catch (e) {
          console.log('AdSense initialization failed - continuing without ads');
        }
      })();
    </script>
    
    <!-- WebSocket Error Suppression for Development -->
    <script src="/ws-error-handler.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content for when JavaScript is disabled or blocked -->
      <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
          <h1>JavaScript Required</h1>
          <p>This application requires JavaScript to run. Please enable JavaScript in your browser or check if any ad blockers are interfering with the page loading.</p>
          <p>If you're using Brave browser, try disabling Shields for this site.</p>
        </div>
      </noscript>
      <div id="loading-fallback" style="display: none; text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Loading...</h2>
        <p>If this message persists, please check your browser's console for errors or try disabling ad blockers.</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback script to show loading message if main script fails -->
    <script>
      setTimeout(function() {
        const root = document.getElementById('root');
        const loadingFallback = document.getElementById('loading-fallback');
        
        // If root is empty after 3 seconds, show fallback message
        if (root && root.children.length <= 2 && loadingFallback) {
          loadingFallback.style.display = 'block';
        }
      }, 3000);
    </script>
  </body>
</html>
