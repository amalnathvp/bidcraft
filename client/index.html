<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidcraft</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Online Auction System is a real-time bidding platform built using the MERN stack. Created as a major project by Avnish Kumar, it allows users to bid and win products online."
    />
    <meta
      name="keywords"
      content="online auction system, project by Avnish Kumar, GitHub project, MERN stack project, major project, minor project, online bidding platform, real-time auction system, computer science final year project, buy and sell system, react node project"
    />
    <meta name="author" content="Amalnath" />

    <!-- Open Graph for Social Sharing -->
    <meta
      property="og:title"
      content="Bidcraft"
    />
    <meta
      property="og:description"
      content="A major MERN stack project that allows users to bid on items in real-time. Developed by Avnish Kumar."
    />
    <!-- <meta property="og:image" content="https://yourdomain.com/images/preview.jpg" /> -->
    <meta property="og:url" content="https://auction.ihavetech.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Online Auction System - MERN Stack Project"
    />
    <meta
      name="twitter:description"
      content="An online bidding project created by Avnish Kumar using MongoDB, Express, React, and Node. Great for major or minor project submission."
    />
    <!-- <meta name="twitter:image" content="https://yourdomain.com/images/preview.jpg" /> -->

    <!-- WebSocket Error Suppression for Development -->
    <script src="/ws-error-handler.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content for when JavaScript is disabled or blocked -->
      <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
          <h1>JavaScript Required</h1>
          <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
        </div>
      </noscript>
      <div id="loading-fallback" style="display: none; text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Loading...</h2>
        <p>If this message persists, please check your browser's console for errors.</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback script to show loading message if main script fails -->
    <script>
      setTimeout(function() {
        const root = document.getElementById('root');
        const loadingFallback = document.getElementById('loading-fallback');
        
        // If root is empty after 3 seconds, show fallback message
        if (root && root.children.length <= 2 && loadingFallback) {
          loadingFallback.style.display = 'block';
        }
      }, 3000);
    </script>
  </body>
</html>
